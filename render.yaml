services:
  - type: web
    name: hobbysite
    env: python
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
    startCommand: gunicorn hobbysite.wsgi:application
    staticPublishPath: staticfiles
    envVars:
      - key: RENDER
        value: "True"
    routes:
      - type: rewrite
        source: /media/(.*)
        destination: /media/\1

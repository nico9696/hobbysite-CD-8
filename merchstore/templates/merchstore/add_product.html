{% extends "merchstore/layout.html" %}
{% block body %}
    <form method="post">
        {% csrf_token %}
        <h2>Add product</h2>
        <p>Owner: you</p>
        {{ add_product_form.as_p }}
        <button type="submit">Create</button>
    </form>

    <a href="{% url 'merchstore:show_products_list'%}">Back to list of all products!</a>
{% endblock %}
